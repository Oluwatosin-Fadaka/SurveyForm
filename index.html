<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title> Survey form</title>
  <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title"> FreeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>

    <div id="form">
    <form id="survey-form">


      <fieldset>
        <label id="name-label">Name <input id="name" type="text" required placeholder=" e.g Fadaka Oluwatosin"/></label>
        <label id="email-label">Email <input id="email" type="email" required placeholder="eg oluwatosin.fadaka@gmail.com"/></label>
        <label id="number-label">Age (Optional)<input  type="number" required  id="number" min="16" max="70" placeholder="16-70 yrs"/><label>
          <label>Which option best describes your current role? <input name="current role" type="text" required/></label>
          </fieldset>


          <fieldset>
          <label for = "definitely">Would you recommend freeCodeCamp to a friend?
<p></p>
            <input type="radio" 
            
            name="radio-group" 
            class="inline" value="definitely"/> Definitely</label>
          <label for = "maybe"><input 
          
          name="radio-group" type="radio" class="inline" value="maybe"/> Maybe</label>
          <label for = "not-sure" ><input
          name="radio-group"type="radio" class="inline" value="not-sure"/>Not sure</label>
      </fieldset>


      <fieldset>
        
        <label> What is your favorite feature of freeCodeCamp? 
          <select id="dropdown">
            <option>select an option</option>
              <option> challenges </option>
              <option> Projects </option>
              <option> Community </option>
              <option> Open Source </option>
            </select>
           </label>
        </fieldset>


        <fieldset>
           What would you like to see improved? (check all that apply?)
           <label> <input type="checkbox" name="front-end-projects" id="front-end-projects" class="inline"
value="front-end-projects"/> Front-end Projects</label>
           <label><input type="checkbox" name="back-end-projects" id="back-end-projects" class="inline"
value="back-end-projects"           /> Back-end Projects </label>
           <label><input type="checkbox" name="data-visualization" id="data-visualization" class="inline"
 value="data-visualization"          />Data Visualization</label>
           <label><input type="checkbox" name="challenges" id="challenges" class="inline"
 value="challenges"          /> Challenges </label>
           <label><input type="checkbox" name="open-source" id="open-source" class="inline" value="open-source"/>Open Source Community</label>
           <label><input type="checkbox" name="gitter-help-rooms" id="gitter-help-room" class="inline" value="gitter-help-room"/> Gitter help rooms </label>
           <label><input type="checkbox" name="videos" id="videos" class="inline" value="videos"/> Videos</label>
           <label><input type="checkbox" name="city-meetups" id="city-meetups" class="inline" value="city-meetups"/> City Meetups </labels>
           <label><input type="checkbox" name="wiki" id="wiki" class="inline" value="wiki"/> Wiki </labels>
           <label><input type="checkbox" name="forum"
id="forum" class="inline" value="forum"/> Forum </label>
           <label><input type="checkbox" name="additional" id="additional" class="inline" value="additional"/> Additional Courses</label>
          </fieldset>


          <fieldset>
            <label> Any comment or suggestions?
              <textarea placeholder="Enter your comment here"></textarea>
            </label>
            </fieldset>


            <input type="submit" id="submit" value="submit">
    </form>
    </div>
  </body>
